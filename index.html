    <div class="container container-isi-body">
        <div class="row">
            <div class="col-md-8">
                <p class="p1">
                    <strong>IMPORTANT SAFETY INFORMATION</strong>
                </p>
                <p class="p1">
                    <strong>What is the most important information I should know about BRAFTOVI and MEKTOVI?</strong>
                </p>
                <p class="p2">
                    <strong>BRAFTOVI (encorafenib) and MEKTOVI (binimetinib) may cause serious side effects, including:</strong>
                </p>
                <ul>
                    <li>
                        <p>
                            <strong>Risk of new skin cancers.</strong>
                            <span id="isi-fold"></span>
                            <span id="isi-fold-mobile"></span>
                            BRAFTOVI, when used alone or with MEKTOVI, may cause skin cancers called cutaneous squamous cell carcinoma or basal cell carcinoma. Talk to your healthcare provider about your risk for these cancers.</p>

                        <p>Check your skin and tell your healthcare provider right away about any skin changes, including a:</p>
                        <ul>
                            <li>
                                new wart
                            </li>
                            <li>
                                skin sore or reddish bump that bleeds or does not heal
                            </li>
                            <li>
                                change in size or color of a mole
                            </li>
                        </ul>
                        <p>Your healthcare provider should check your skin before and every 2 months during treatment, and for up to 6 months after you stop treatment to look for any new skin cancers.</p>
                        <p>Your healthcare provider should also check for cancers that may not occur on the skin. Tell your healthcare provider about any new symptoms that develop during treatment.</p>
                    </li>
                    <li>
                        <strong>Heart problems, including heart failure.</strong>
                        Your healthcare provider should check your heart function before and during treatment with MEKTOVI. Call your healthcare provider right away if you have any of the following signs and symptoms of a heart problem:
                        <ul>
                            <li>
                                feeling like your heart is pounding or racing
                            </li>
                            <li>
                                shortness of breath
                            </li>
                            <li>
                                swelling of your ankles and feet
                            </li>
                            <li>
                                feeling light-­headed
                            </li>
                        </ul>
                    </li>

                    <li>
                        <strong>Blood clots.</strong>
                        MEKTOVI can cause blood clots in your arms or legs, which can travel to your lungs and can lead to death. Get medical help right away if you have the following symptoms:
                        <ul>
                            <li>
                                chest pain
                            </li>
                            <li>
                                sudden shortness of breath or trouble breathing
                            </li>
                            <li>
                                pain in your legs with or without swelling
                            </li>
                            <li>
                                swelling in your arms and legs
                            </li>
                            <li>
                                a cool, pale arm or leg
                            </li>
                        </ul>
                    </li>

                    <li>
                        <strong>Bleeding problems.</strong>
                        BRAFTOVI, when taken with MEKTOVI, can cause serious bleeding problems, including in your stomach or brain, that can lead to death. Call your healthcare provider and get medical help right away if you have any signs of bleeding, including:
                        <ul>
                            <li>
                                headaches, dizziness, or feeling weak
                            </li>
                            <li>
                                cough up blood or blood clots
                            </li>
                            <li>
                                vomit blood or your vomit looks like “coffee grounds”
                            </li>
                            <li>
                                red or black stools that look like tar
                            </li>
                        </ul>
                    </li>

                    <li>
                        <strong>Eye problems.</strong>
                        MEKTOVI can cause serious eye problems that might lead to blindness. Call your healthcare provider right away if you develop any of these symptoms of eye problems:
                        <ul>
                            <li>
                                blurred vision, loss of vision, or other vision changes
                            </li>
                            <li>
                                see colored dots
                            </li>

        <div class="pg-item">
            <div class="pg-term">mutation</div>
            <div class="pg-definition">All cancer is caused when a single cell in a person’s body changes, or mutates, in a harmful way. That cell then multiplies, creating new cancer-causing cells. Some mutations are genetic, meaning they are passed on from parent to child. Others, like &lt;em&gt;BRAF&lt;/em&gt;-mutation melanoma, are not genetic and happen after birth.</div>
            <div class="pg-pronunciation">mew-TAY-shun</div>
        </div>
    
        <div class="pg-item">

            <div class="pg-pronunciation">mel-uh-NO-muh</div>
        </div>
    
        <div class="pg-item">
            <div class="pg-term">BRAF gene</div>
            <div class="pg-definition">Normally, the BRAF gene makes the BRAF protein, which helps send signals within a cell. When the BRAF gene has a mutation, the signaling of the BRAF protein can increase. This may cause melanoma cells to grow out of control. BRAFTOVI and MEKTOVI work together to help block signals that can cause your melanoma cells to grow out of control.</div>
            <div class="pg-pronunciation">BEE-raf jeen</div>
        </div>

        <div class="pg-item">
            <div class="pg-term">clinical trial</div>
            <div class="pg-definition">Clinical trials are scientifically controlled research studies that determine if a medicine is safe and effective for patients.  Successful clinical trials are required in the order gain regulatory approval for new medications.</div>
            <div class="pg-pronunciation">KLIN-i-kuhl trahyl</div>

        <div class="pg-item">
            <div class="pg-term">chemotherapy</div>
            <div class="pg-definition">Also called chemo, chemotherapy is a form of treatment that is given a number of ways, including via an intravenous injection (IV) or taken in a pill. It is given by itself or with radiation or surgery. Chemotherapy attacks any quickly dividing cell in the body—normal or cancerous. Chemotherapy is often given to patients whose cancer has spread or has come back, or when there’s a strong chance that it might return.</div>
            <div class="pg-pronunciation">key-mo-THER-uh-pee</div>
        </div>
    
        <div class="pg-item">
            <div class="pg-term">complete response</div>
            <div class="pg-definition">A response to treatment that results in the disappearance of all signs of cancer. This is also called complete remission, and does not always mean the cancer has been cured. </div>
            <div class="pg-pronunciation"></div>
        </div>
    
        <div class="pg-item">
            <div class="pg-term">immunotherapy</div>
            <div class="pg-definition">Cancer treatment that uses the body’s own immune system to fight cancer is called immunotherapy. With immunotherapy, a cancer patient is given a treatment that boosts his or her own immune system.</div>
            <div class="pg-pronunciation">im-yuh-no-THER-uh-pee</div>
        </div>
    
        <div class="pg-item">
            <div class="pg-term">median</div>

        <div class="pg-item">
            <div class="pg-term">metastatic</div>
            <div class="pg-definition">Cancer cells that have spread beyond the original site, also called the primary site, are called metastatic. Cancer cells will often spread in the bloodstream or the lymph system. Cancer that has spread close to the primary site is called regional or local metastasis. A distant metastasis is farther way, such as when melanoma spreads to the brain.</div>
            <div class="pg-pronunciation">meh-tuh-STAT-ick</div>

        </div>
    
        <div class="pg-item">
